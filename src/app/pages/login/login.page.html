<ion-content class="ion-padding">
  <ion-card class="animated zoomIn delay-10s">
    <ion-card-header class="scroll"> Login </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label class="floating" position="floating"
              >Email Address</ion-label
            >
            <ion-input
              type="email"
              name="email"
              [(ngModel)]="user.email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="floating" position="floating">Password</ion-label>
            <ion-input
              type="password"
              name="password"
              [(ngModel)]="user.password"
            ></ion-input>
          </ion-item>
        </ion-list>
        <ion-item lines="none">
          <p class="p">Forget password?</p>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>

  <div>
    <ion-list class="buttoms">
      <ion-row>
        <ion-col col-2>
          <ion-button
            class="animated zoomInUp delay-1000s"
            (click)="goToPage('welcome')"
            fill="outline"
            shape="round"
            size="default"
          >
            back
            <ion-icon name="caret-back-outline" slot="start"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col col-2>
          <ion-button
            class="animated zoomInUp delay-1000s"
            size="default"
            shape="round"
            (click)="logIn()"
          >
            Log In
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>
</ion-content>
