<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToPage('users')">
        <ion-icon color="light" name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon   color="light" slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon  color="light" slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-title color="light">{{this.socketService.userName}}</ion-title>
    <ion-avatar slot="start">
      <img src="https://i.pinimg.com/originals/b5/1b/f8/b51bf83800e431690a50470dd734212e.jpg">
    </ion-avatar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>

    <ion-row *ngFor="let item of messageList">



          <ion-col size="9" class="message other-message" *ngIf="item.user_id != myUserId else meText">
            <b>El</b><br />
            <span>{{item.msg}}</span>
            <div class="time" text-right><br />sadasdsadsa 15 febrero</div>
          </ion-col>







        <ng-template #meText>
        <ion-col offset="3" size="9" class="message my-message">
          <b>Yo</b><br />
          <span
          >  {{item.msg}}</span
          >
          <div class="time" text-right>
            <br />
            16 febrero
          </div>
        </ion-col>
      </ng-template>




    </ion-row>
  </ion-grid>
</ion-content>



<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="3" class="message-input" name="chatMessage" [(ngModel)]="chatMessage"> </textarea>
      </ion-col>

      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" class="msg=btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
